<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ft_transcendence </title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100 font-sans">
  <div id="page-content" class="bg-white shadow-lg rounded-xl p-8 max-w-sm w-full text-center">
    <h1 class="text-2xl font-bold mb-2">ft_transcendence</h1>
    <p class="text-gray-600 mb-6">Sign in to start playing Pong!</p>
    <button id="register"
            class="w-full mt-4 flex items-center justify-center gap-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg shadow-sm transition duration-150 ease-in-out">
      <span>Register</span>
    </button>
    <button id="signin"
            class="w-full mt-4 flex items-center justify-center gap-3 bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg shadow-sm transition duration-150 ease-in-out">
      <span>Sign In</span>
    </button>
    <p class="text-gray-600 mb-6">or</p>
    <button id="googleSignIn"
            class="w-full flex items-center justify-center gap-3 bg-white hover:bg-gray-50 text-gray-800 font-semibold py-3 px-4 border border-gray-300 rounded-lg shadow-sm transition duration-150 ease-in-out">
      <img src="https://www.google.com/favicon.ico" alt="Google logo" class="w-5 h-5">
      <span>Sign in with Google</span>
    </button>

  </div>
  <script type="module" src="dist/app.js"></script>
</body>
</html>
