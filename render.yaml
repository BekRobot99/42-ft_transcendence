services:
  - type: web
    name: ft-transcendence-backend
    env: node
    plan: free
    region: oregon
    branch: separate-deployment
    buildCommand: cd backend && npm ci && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        value: render_production_jwt_secret_2024_transcendence_secure_key
    autoDeploy: true
